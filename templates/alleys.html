{% extends 'base.html' %} {% block content %}
<article>
  <div class="grid">
    <button class="outline" onclick="window.location = '/alleys/add'">
      Ajouter
    </button>
    <button class="outline" onclick="window.location = '/alleys/order'">
      Modifier Ordre
    </button>
  </div>
</article>
<table>
  <thead>
    <tr>
      <th scope="col">Ordre</th>
      <th scope="col">All√©e</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for alley in alleys %}
    <tr>
      <td>{{ alley.order }}</td>
      <td>{{ alley.name }}</td>
      <td>
        <button class="secondary" onclick="deleteAlley({{ alley.id }})">
          Supprimer
        </button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
